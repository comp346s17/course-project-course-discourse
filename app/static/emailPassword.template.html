<header-top></header-top>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <form name="emailPasswordForm" ng-submit="submitForm()">
                <div class="form-group">
                    <input class="form-control input-sm center-block" type="text" id="email" name="email" placeholder="Email" ng-model="user.email"/>
                    <br/>
                    <input class="form-control input-sm center-block" type="text" id="password" name="password" placeholder="Password" ng-model="user.password"/>
                    <br/>
                    <input class="form-control input-sm center-block" type="text" id="password2" name="password2" placeholder="Password again"/>
                    <br/>
                    <button class="btn btn-default btn-lg center-block" type="submit">Next</button>
                </div>
            </form>
        </div>
        <div class="col-md-5"></div>
    </div>        
</div>
