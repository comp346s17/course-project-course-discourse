<div class="container-fluid footer">
    <div id='message-area' class="container-fluid">
        <div ng-repeat="msg in conversation.messages">
            <div align='right' ng-if='true'><div class="well msg">{{msg.text}}</div></div>
            <div align='left' ng-if='msg.sent == false'><div class="well msg">{{msg.text}}</div></div>
        </div>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="message">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Send</button>
        </span>
    </div>
</div>
