
<link rel="stylesheet" href="style/messenger.css">
<div class="navbar navbar-inverse navbar-fixed-left">
    <ul class="nav navbar-nav">
        <li><a href="#!/1">Jack Raleigh</a></li>
        <li><a href="#!/2">Ellen Johnson</a></li>
        <li><a href="#!/3">Brian Rosenberg</a></li>
        <li><a href="#!/4">Marge Wroblewski</a></li>
    </ul>
    <button class="btn btn-default btn-sm" ng-click="back()" />
</div>
<div class="container-fluid footer">
    <div id='message-area' class="container-fluid">
        <div ng-repeat="msg in conversation.messages">
            <div align='right' ng-if='msg.sent == true'><div class="well msg">{{msg.text}}</div></div>
            <div align='left' ng-if='msg.sent == false'><div class="well msg">{{msg.text}}</div></div>
        </div>
    </div>
    <div class="input-group">
        <input type="text" ng-model='msgText' class="form-control" placeholder="message">
        <span class="input-group-btn">
            <button class="btn btn-primary"  type="button" ng-click="sendMessage()">Send</button>
        </span>
    </div>
</div>
