<header-top></header-top>
<div class="container-fluid">
    <form name="interestForm" ng-submit="submitForm()">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control input-sm" type="text" id="interestSearch" name="interestSearch" placeholder="Search interests" ng-model="search.interestsVal" ng-change="updateInterestSearch()" autocomplete="off"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Search Results</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="interest in interestsResult">
                                    <td>
                                    <button class="btn btn-default btn-sm" id="{{interest}}" ng-click="addInterest(interest)">Add {{interest}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Already Added</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="interest in currentInterests">
                                    <td>
                                    <button class="btn btn-default btn-sm" id="{{interest}}" ng-click="deleteInterest(interest)">Remove {{interest}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control input-sm" type="text" id="clubinterestSearch" name="clubSearch" placeholder="Search clubs" ng-model="search.clubVal" ng-change="updateClubSearch()" autocomplete="off"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Search Results</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="club in clubsResult">
                                    <td>
                                    <button class="btn btn-default btn-sm" id="{{club}}" ng-click="addClub(club)">Add {{club}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Already Added</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="club in currentClubs">
                                    <td>
                                    <button class="btn btn-default btn-sm" id="{{club}}" ng-click="deleteClub(club)">Remove {{club}}</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
                <button class="btn btn-default btn-lg center-block" type="submit">Next</button>
            </form>
        </div>
