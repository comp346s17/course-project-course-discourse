<!doctype html>
<html ng-app="login">
  <head>
    <title>App</title>
    
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="jumbotron vertical-center">
            <div class="row">
                <div class="span4"></div>
                <div class="span4">
                    <img class="center-block" src="placeholderLogo.png" width="965" height="300" />
                </div>
                <div class="span4"></div>
            </div>
            <hr class="my-4">
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form method="post">
                    <input class="form-control input-sm center-block" type="text" id="username" name="username" placeholder="Username"/>
                    <br/>
                    <input class="form-control input-sm center-block" type="text" id="password" name="password" placeholder="Password"/>
                    <br/>
                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-1">
                <a href="/signup" class="btn btn-lg btn-default pull-right">Sign Up</a>
            </div>
            <div class="col-md-1">
                <button class="btn btn-default btn-lg pull-left" type="submit">Login</button>
            </div>
        </div>
    </div>
  </body>
</html>
