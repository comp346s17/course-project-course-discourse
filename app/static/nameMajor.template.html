<header-top></header-top>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="nameMajorForm" ng-submit="submitForm()">
                <div class="form-group">
                    <input class="form-control input-sm center-block" type="text" id="firstName" name="firstName" placeholder="First name" ng-model="user.firstName"/>
                    <br/>
                    <input class="form-control input-sm center-block" type="text" id="lastName" name="lastName" placeholder="Last name" ng-model="user.lastName"/>
                    <br/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="majorSelect" ng-repeat="item in majorItems">
                                <label>Major {{item.majorNum}}: </label>
                        <select ng-model="user.major[item.majorNum]">
                                    <option ng-repeat="major in majors" name="{{major}}" value="{{major}}">{{major}}</option>
                                </select>
                            </div>
                            <br />
                            <button class="pull-left btn btn-default btn-lg" ng-click="addNewMajor()">Add Major</button>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                                <div class="minorSelect" ng-repeat="item in minorItems">
                                    <label>Minor {{item.minorNum}}: </label>
                                    <select ng-model="user.minor[item.minorNum]">
                                    <option ng-repeat="minor in minors" name="{{minor}}" value="{{minor}}">{{minor}}</option>
                                </select>
                            </div>
                            <br />
                            <button class="btn btn-default btn-lg" ng-click="addNewMinor()">Add Minor</button>
                        </div>
                    </div>
                    <br/>
                    <button class="btn btn-default btn-lg center-block" type="submit">Next</button>
                </div>
            </form>
        </div>
        <div class="col-md-5"></div>
    </div>        
</div>
